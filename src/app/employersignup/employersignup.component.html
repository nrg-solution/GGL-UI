<app-header></app-header>

<div>
<br/>
</div>

<div class="col-md-6 col-md-offset-3">
            <alert></alert>

    <div>
            <div *ngIf="employerSignUpdiv">

        <h3>Employer Sign Up</h3>    
    <form name="form" (ngSubmit)="f.form.valid && registerEmployer()" #f="ngForm" novalidate>   
      
        
    <table  width="650">
    
    <!-- 1 row -->
    
    <tr> 
    <td>
    
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Company Name*</label>
            <input type="text" class="form-control" placeholder="Eg-PT.NRG" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        
    
    </td>
   
   <td width="40px;"></td>
   
    <td> 

    <div class="form-group">
            <label for="industry">Industry</label>            
                <select class="form-control" name ="industry"  [(ngModel)]="model.industry" #industry="ngModel">
                <option *ngFor="let industryName of industryList" value="{{ industryName }}"> {{ industryName }} 
                </option> 
                </select>
            </div>
    
    </td>
    

    
    
    </tr>
    
    
    <!-- 2 row  -->
    
   
      <tr> 
    <td>
    
   
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !selectedCountry.valid }">
      <label for="state">Country*</label>            
 	<select class="form-control" name ="selectedCountry"  [(ngModel)]="model.selectedCountry" #selectedCountry="ngModel" required>
 	<option *ngFor="let itemCountry of countryList" value="{{ itemCountry }}"> {{ itemCountry }} 
 	</option> 
 	</select>
 	            <div *ngIf="f.submitted && !selectedCountry.valid" class="help-block">Country is required</div>
 	
	</div>

    </td>
   
   <td width="40px;"></td>
   
<td> 

 <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phoneNumber.valid }">
     <label for="phoneNumber">Phone Number</label>
     <input type="text" class="form-control" placeholder="Eg-8870477654" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" required />
     <div *ngIf="f.submitted && !phoneNumber.valid" class="help-block">Number is required</div>
 </div>
 
    
</td>

    </tr>
   
    <!-- 3 row start -->
    <tr> 
    <td>
    
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="address">Address</label>
            <input type="text" class="form-control" placeholder="Eg-Jakarta,Indonesia" name="address"  [(ngModel)]="model.address" #address="ngModel" required />
            <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
        </div>
    
    </td>
   
   <td width="40px;"></td>
   
    <td> 
      <div class="form-group">
            <label for="companyType">Company Type</label>
            <input type="text" class="form-control" placeholder="Eg-Recruitment" name="companyType" [(ngModel)]="model.companyType" #companyType="ngModel" />
        </div>
    
    </td>
    
    
    </tr>
    
    <!-- 4 row end -->
    
    <tr>
    <td>   <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Eg-jeff@outlook.com" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        </td>
    <td width="40px;"></td> 
    <td> 
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
    </td>
    <tr>
    
    <!-- 5 row end -->

    </table>

<!--        Submit button  -->  
     
        
       
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>

        </div>
    </form>
    </div>
    </div>
</div>
